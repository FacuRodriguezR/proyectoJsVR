<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS</title>
    <!-- Estilos CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link id="theme" rel="stylesheet" type="text/css" href="css/green.css"/>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Slider --> 
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
		<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
	
		<!-- Moment -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/locale/es.js"></script>

		<!-- Mis Scripts -->
		<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>



    <section id="global">
        <!-- Cabecera -->
        <header>
            <div id="logo">
               <h1>

                   Proyecto JS
               </h1> 
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="http://">Inicio</a></li>
                    <li><a href="http://">Reloj</a></li>
                    <li><a href="http://">Sobre mí</a></li>
                    <li><a href="http://">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- Slider -->

        <div id="slider">
            <div class="galeria">
                <div><img src="/img/hojas.jpg" title="Coffee 1" /></div>
                <div><img src="/img/rojo.jpg" title="Coffee 2" /></div>
                <div><img src="/img/cielo.jpg" title="Coffee 3" /></div>
              </div>
        </div>

        <!-- Contenido -->

        <section id="content">
            <div id="posts">
                <!-- Acá se cargan los posts desde un JSON -->
            </div>
            <aside id="sidebar">
                <div id="about">
                 
                    <h4>
                        <span>
                            ¿Quién soy?
                        </span>
                    </h4>
                        <img src="/img/caracol.jpg" alt="">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus minus sapiente mollitia excepturi ex dignissimos!</p>
                    
                </div>
                <div id="login">
                    <h4>
                        <span>Identificate

                        </span>
                    </h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="name">
                        <br>
                        <label for="email">Correo</label>
                        <input type="text" name="email">
                        <br>
                        <label for="password">Password</label>
                        <input type="password" name="password">
<br>
                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </section>
    </section>

    <!-- Footer -->
    <footer>
        Facundo Rodriguez &copy;
        <a href="#" class="subir">Ir arriba</a>
    </footer>

    
</body>
</html>
